apiVersion: apps/v1
kind: Deployment
metadata:
  name: aplicacao-noticia-deployment
spec:
  selector:
    matchLabels:
      name: aplicacao-noticia-pod
  template:
    metadata:
      labels:
        name: aplicacao-noticia-pod
    spec:
      containers:
        - name: container-aplicacao-cpu
          image: jnlucas/noticia-alura:v3
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 200m
